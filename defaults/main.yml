# use existing nexus chache
nexus: yes

github_proxy_port: "{{ nexusPort }}"
github_proxy_proto: "{{ nexusProto }}"
github_proxy_ip: "{{ nexusIP }}"
github_proxy_path: "/repository/raw-github"
github_proxy_api_path: "/repository/raw-api.github"

pipy_proxy: pipy-proxy
pipy_proxy_port: "{{ nexusPort }}"
pipy_proxy_proto: "{{ nexusProto }}"
pipy_proxy_ip: "{{ nexusIP }}"
mitogen_version: 0.3.4

golang_version: "1.21"